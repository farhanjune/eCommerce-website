<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" class="branding-logo">
                </div>
                <nav>
                    <ul id="menu-items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login-form.html">Login</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="images/cart.png" width="30px" height="30px">
                </a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
            <div class="row">
                <div class="contact col-1">
                    <h1>Contact Us!</h1><br>
                    <h2>We'd love to hear from you.</h2><br>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form>
            <h3>Please fill out this form</h3><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="example@email.com"><span id="em1">*</span><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="77744448888"><span id="em2">*</span><br>
            <label id="comment_label" for="comment">Comment:</label>
            <textarea id="comment" placeholder="Anything you want to tell us"></textarea><br>
            <input type="button" id="submit" value="Submit">
            <input type="reset" id="clear" value="Clear">
        </form>
    </div>
</body>
</html>
